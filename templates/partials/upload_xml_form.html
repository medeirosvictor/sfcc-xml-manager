<div class="upload-form my-5 flex flex-col items-center justify-center">
    <form action="/xmlmanager" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form }}
        <input class="bg-[#389ab6] min-w-[100px] text-white font-semibold p-3 rounded-lg mt-3" name="upload-btn hover:bg-[#1c6e8c]" id="upload-btn" type="submit" value="Upload">
    </form>
</div>
